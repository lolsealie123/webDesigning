<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>02-28 Interactivity Activity 1</title>
		<link rel="stylesheet" type="text/css" href="linking1.css">
		<style>
			ul{
				font-family: serif;
			}
			a{
				text-decoration: none;
				color: darkcyan;
				font-family:monospace;
			}
		</style>
	</head>
	<body>
		<h1>Interactivity</h1>
		<p>Anchor tags do not inherit the styles of the rest of the page because the browser gives them a higher priority than regular text tags.</p>	
		<h2>Changing Link Styles</h2>
		<p>Here are some links. Let's change their styles!</p>
		<ul>
			<li><a href="http://codeninjas.com">Codeninjas.com</a></li>
			<li><a href="http://google.com">Google.com</a></li>
			<li><a href="http://wikipedia.org">Wikipedia.org</a></li>
		</ul>
	</body>
</html>
